<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="left-part">
          <img class="chair-img" src="Images/chair1.png" alt="First Chair" />
        </div>
        <div class="right-part">
          <p>MODERN CHAIR</p>
          <h1>Telford Longue</h1>
          <div class="prices">
            <div class="sale-price">$254</div>
            <div class="discount-price"><del>$530</del></div>
          </div>
          <div class="content-head">
            <div class="desc">Description</div>
            <div class="det">Details</div>
          </div>
          <div class="content-body">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam
            tempora enim officia veritatis hic.
          </div>
          <div class="color-heading">Choose Color:</div>

          <div class="color-boxes">
            <input class="colorBtn forColor1" type="radio" name="colorBtn" id="color1"  checked/>
            <label class="color-box" for="color1"
              ><img class="color-image-box" src="Images/color1.jpg" alt="" />
            </label>

            <input class="colorBtn forColor2" type="radio" name="colorBtn" id="color2" />
            <label class="color-box" for="color2"
              ><img class="color-image-box" src="Images/color2.jpg" alt="" />
            </label>

            <input class="colorBtn forColor3" type="radio" name="colorBtn" id="color3" />
            <label class="color-box" for="color3"
              ><img class="color-image-box" src="Images/color3.jpg" alt="" />
            </label>

            <input class="colorBtn forColor4" type="radio" name="colorBtn" id="color4" />
            <label class="color-box" for="color4"
              ><img class="color-image-box" src="Images/color4.jpg" alt="" />
            </label>

            <input class="colorBtn forColor5" type="radio" name="colorBtn" id="color5" />
            <label class="color-box" for="color5"
              ><img class="color-image-box" src="Images/color5.jpg" alt="" />
            </label>

            <input class="colorBtn forColor6" type="radio" name="colorBtn" id="color6" />
            <label class="color-box" for="color6"
              ><img class="color-image-box" src="Images/color6.jpg" alt="" />
            </label>
          </div>

          <button class="cart-button">Add To Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
