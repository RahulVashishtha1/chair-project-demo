<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="left-part">
        </div>
        <div class="right-part">
          <p>MODERN CHAIR</p>
          <h1>Telford Longue</h1>
          <div class="prices">
            <div class="sale-price">$254</div>
            <div class="discount-price"><del>$530</del></div>
          </div>
          <div class="sectionFluid">
            <input
              class="descBtn"
              type="radio"
              id="desc1"
              name="descbtn"
              checked
            />
            <label for="desc1">Description</label>
            <input class="descBtn" type="radio" id="desc2" name="descbtn" />
            <label for="desc2">Details</label>
            <div class="sectionFluid descSec accor1">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>
            <div class="sectionFluid descSec accor2">
              <div class="sectionInline">
                <p><span>80</span>cm<br />Length</p>
              </div>
              <div class="sectionInline">
                <p><span>65</span>cm<br />Width</p>
              </div>
              <div class="sectionInline">
                <p><span>90</span>cm<br />Height</p>
              </div>
              <div class="sectionInline">
                <p><span>17.6</span>lbs<br />Weight</p>
              </div>
            </div>
          </div>

          <div class="color-heading">Choose Color:</div>

          <input
            class="colorBtn forColor1"
            type="radio"
            name="colorBtn"
            id="color1"
            checked
          />
          <label class="color-box first-color" for="color1">
          </label>

          <input
            class="colorBtn forColor2"
            type="radio"
            name="colorBtn"
            id="color2"
          />
          <label class="color-box second-color" for="color2">
          </label>

          <input
            class="colorBtn forColor3"
            type="radio"
            name="colorBtn"
            id="color3"
          />
          <label class="color-box third-color" for="color3">
          </label>

          <input
            class="colorBtn forColor4"
            type="radio"
            name="colorBtn"
            id="color4"
          />
          <label class="color-box fourth-color" for="color4">
          </label>

          <input
            class="colorBtn forColor5"
            type="radio"
            name="colorBtn"
            id="color5"
          />
          <label class="color-box fifth-color" for="color5">
          </label>

          <input
            class="colorBtn forColor6"
            type="radio"
            name="colorBtn"
            id="color6"
          />
          <label class="color-box sixth-color" for="color6">
          </label>

          <div class="chair-img chair1"></div>
          <div class="chair-img chair2"></div>
          <div class="chair-img chair3"></div>
          <div class="chair-img chair4"></div>
          <div class="chair-img chair5"></div>
          <div class="chair-img chair6"></div>
          <div class="backColor"></div>
          <div class="backColor chair2"></div>
          <div class="backColor chair3"></div>
          <div class="backColor chair4"></div>
          <div class="backColor chair5"></div>
          <div class="backColor chair6"></div>

          <button class="cart-button">Add To Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
